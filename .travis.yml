language: scala
jdk:
- openjdk11
scala:
- 2.12.11
sbt_args: -Dfile.encoding=UTF8 -Dsbt.color=always -Dsbt.supershell=false
before_cache:
- rm -fv $HOME/.ivy2/.sbt.ivy.lock
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete
cache:
  directories:
  - "$HOME/.cache/coursier"
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
script:
- sbt ++$TRAVIS_SCALA_VERSION scalafmtCheckAll scalafmtSbtCheck test universal:packageZipTarball
before_deploy:
- echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/universal/cerebro-*.tgz
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^v
- provider: script
  skip_cleanup: true
  script: sbt ++$TRAVIS_SCALA_VERSION docker:publish
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^v